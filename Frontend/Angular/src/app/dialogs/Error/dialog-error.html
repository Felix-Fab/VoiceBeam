<div style="width: 100%; height: 100%; display: block; border-radius: 20px; background-color: white;">
  <h1 mat-dialog-title style="color:black; margin: 0 auto; text-align: center; font-size: 25px;">{{ title }}</h1>
  <div mat-dialog-content style="color: gray; margin: 0 auto; text-align: center; word-wrap: break-word; margin-top: 3px;">{{ message }}</div>
  <div mat-dialog-actions style="width: 100%; height: 10px;">
    <button mat-button mat-dialog-close style="border-radius: 25px; height: 40px; font-size: 17px; color: white; background-color: #f24726;">OK</button>
  </div>
</div>
